<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Padrões Truchet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls label {
            margin-right: 10px;
        }
        .controls input[type="color"] {
            margin-left: 10px;
        }
        .controls select {
            margin-left: 10px;
        }
        #pattern {
            width: 800px;
            height: 800px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Gerador de Padrões Truchet</h1>
    <div class="controls">
        <label for="lineColor">Cor da Linha:</label>
        <input type="color" id="lineColor" name="lineColor" value="#000000">
        
        <label for="bgColor">Cor do Fundo:</label>
        <input type="color" id="bgColor" name="bgColor" value="#ffffff">

        <label for="patternType">Tipo de Padrão:</label>
        <select id="patternType">
            <option value="1">Padrão 1 (Linhas)</option>
            <option value="2">Padrão 2 (Triângulos)</option>
        </select>

        <button id="generatePattern">Gerar Padrão</button>
        <a id="downloadLink" href="#" download="padrao_truchet.png">
            <button id="downloadPattern">Download do Padrão</button>
        </a>
    </div>
    <div id="pattern"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js"></script>
</body>
</html>
